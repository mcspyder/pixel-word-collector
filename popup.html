<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DoubleClick Saver</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 ><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">Word Collector</h1>
      <label class="switch">
        <input type="checkbox" id="toggleExtension" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="word-container">
      <ul id="wordList"></ul>
    </div>
    <button id="export">Export Words</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
